linters:
  disable:
    - gofumpt
    - depguard
  presets:
    - bugs
    # - comment
    # - complexity
    # - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    # - style
    # - test
    - unused
issues:
  exclude-rules:
    - path: _gen.go
      linters:
        - govet
        - tagalign
